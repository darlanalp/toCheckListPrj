  <!-- Creates the bootstrap modal where the image will appear -->
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="myModalLabel">Login</h2>
      </div>
      <div class="modal-body">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                  <label>Usuário</label>
                  <input type="text" id="idUsuario" formControlName="usuario" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.usuario.errors }" />
                  <div *ngIf="submitted && f.usuario.errors" class="invalid-feedback">
                      <div *ngIf="f.usuario.errors.required">Usuário obrigatório</div>
                      <div *ngIf="f.usuario.errors.minlength">Informações invalidas!</div>
                  </div>
              </div>
              <div class="form-group">
                  <label>Senha</label>
                  <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                      <div *ngIf="f.password.errors.required">Senha obrigatória</div>
                      <div *ngIf="f.password.errors.minlength">A senha deve ter pelo menos 6 caracteres</div>
                  </div>
               </div>
               <button type="submit" class="btn btn-warning">Entrar</button>
               <div class="row">
                <div class="col-md-12">            
                  <br>
                  <div *ngIf="showError" class="alert alert-danger">Informações incorretas!</div>
                </div>
              </div>
          </form>
      </div>
    </div>
  </div>
